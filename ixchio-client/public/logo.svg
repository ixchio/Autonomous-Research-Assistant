<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b5179e"/>
      <stop offset="50%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4cc9f0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Brain/neural network pixel art -->
  <g filter="url(#glow)">
    <!-- Outer brain shape -->
    <rect x="16" y="8" width="4" height="4" fill="url(#g)" opacity="0.6"/>
    <rect x="20" y="8" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="24" y="8" width="4" height="4" fill="url(#g)" opacity="0.8"/>
    <rect x="28" y="8" width="4" height="4" fill="url(#g)" opacity="0.9"/>
    <rect x="32" y="8" width="4" height="4" fill="url(#g)" opacity="0.8"/>
    <rect x="36" y="8" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="40" y="8" width="4" height="4" fill="url(#g)" opacity="0.6"/>

    <rect x="12" y="12" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="44" y="12" width="4" height="4" fill="url(#g)" opacity="0.7"/>

    <rect x="8" y="16" width="4" height="4" fill="url(#g)" opacity="0.8"/>
    <rect x="48" y="16" width="4" height="4" fill="url(#g)" opacity="0.8"/>

    <rect x="8" y="20" width="4" height="4" fill="url(#g)" opacity="0.9"/>
    <rect x="48" y="20" width="4" height="4" fill="url(#g)" opacity="0.9"/>

    <rect x="8" y="24" width="4" height="4" fill="url(#g)"/>
    <rect x="48" y="24" width="4" height="4" fill="url(#g)"/>

    <rect x="8" y="28" width="4" height="4" fill="url(#g)"/>
    <rect x="48" y="28" width="4" height="4" fill="url(#g)"/>

    <rect x="8" y="32" width="4" height="4" fill="url(#g)" opacity="0.9"/>
    <rect x="48" y="32" width="4" height="4" fill="url(#g)" opacity="0.9"/>

    <rect x="12" y="36" width="4" height="4" fill="url(#g)" opacity="0.8"/>
    <rect x="44" y="36" width="4" height="4" fill="url(#g)" opacity="0.8"/>

    <rect x="16" y="40" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="40" y="40" width="4" height="4" fill="url(#g)" opacity="0.7"/>

    <rect x="20" y="44" width="4" height="4" fill="url(#g)" opacity="0.6"/>
    <rect x="24" y="44" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="28" y="44" width="4" height="4" fill="url(#g)" opacity="0.8"/>
    <rect x="32" y="44" width="4" height="4" fill="url(#g)" opacity="0.7"/>
    <rect x="36" y="44" width="4" height="4" fill="url(#g)" opacity="0.6"/>

    <!-- Center divider -->
    <rect x="28" y="12" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="16" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="20" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="24" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="28" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="32" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="36" width="4" height="4" fill="url(#g)" opacity="0.3"/>
    <rect x="28" y="40" width="4" height="4" fill="url(#g)" opacity="0.3"/>

    <!-- Neural nodes (inner dots) -->
    <rect x="20" y="16" width="4" height="4" fill="#f72585" opacity="0.9"/>
    <rect x="36" y="16" width="4" height="4" fill="#4cc9f0" opacity="0.9"/>

    <rect x="16" y="24" width="4" height="4" fill="#b5179e" opacity="0.8"/>
    <rect x="24" y="20" width="4" height="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="32" y="20" width="4" height="4" fill="#7c3aed" opacity="0.7"/>
    <rect x="40" y="24" width="4" height="4" fill="#4cc9f0" opacity="0.8"/>

    <rect x="20" y="28" width="4" height="4" fill="#f72585" opacity="0.7"/>
    <rect x="36" y="28" width="4" height="4" fill="#4cc9f0" opacity="0.7"/>

    <rect x="16" y="32" width="4" height="4" fill="#b5179e" opacity="0.6"/>
    <rect x="24" y="32" width="4" height="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="32" y="32" width="4" height="4" fill="#7c3aed" opacity="0.8"/>
    <rect x="40" y="32" width="4" height="4" fill="#4cc9f0" opacity="0.6"/>

    <rect x="20" y="36" width="4" height="4" fill="#f72585" opacity="0.5"/>
    <rect x="36" y="36" width="4" height="4" fill="#4cc9f0" opacity="0.5"/>

    <!-- Stem -->
    <rect x="28" y="48" width="4" height="4" fill="url(#g)" opacity="0.5"/>
    <rect x="28" y="52" width="4" height="4" fill="url(#g)" opacity="0.3"/>
  </g>
</svg>
